<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="referrer" content="no-referrer">
    <link rel="SHORTCUT ICON" href="./Graphicloads-Flat-Finance-Global.ico">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./css/main.css">

    <title>Corona Virus Dashboard</title>
</head>

<body>
    <div class="mapContainer">
        <div id="container">
        </div>
    </div>
    <div class="tableContainer">
        <div class="emptyBlock">

        </div>
        <div class="md-form active-cyan-2 mb-3 mt-3 sticky">
            <input id="search" class="form-control" type="text" placeholder="Search" aria-label="Search">
        </div>
        <div class="tableHead">
            <table class="table table-hover table-striped">
                <thead class="thead-light">
                    <tr>
                        <th scope="col">Country</th>
                        <th scope="col">Cases</th>
                        <th scope="col">Deaths</th>
                        <th scope="col">New Cases</th>
                        <th scope="col">New Deaths</th>
                        <th scope="col">Recovered</th>
                        <!-- Cureently, there is no data for those values in below -->
                    </tr>
                </thead>
            </table>
        </div>
        <table id="statusTable" class="table table-hover table-striped" style="display: none;">

            <tbody>
            </tbody>
        </table>
    </div>

    <!-- modal view -->
    <div class="modal fade" id="statesDataModal" tabindex="-1" role="dialog" aria-labelledby="statesDataModalTitle" aria-hidden="true">
        <div class="modal-dialog modal-lg modal-dialog-scrollable modal-dialog-centered" role="document">
            <div class="modal-content" style="background-color: rgba(255, 255, 255, 0.8); backdrop-filter: blur(5px);">
                <div class="modal-header">
                    <h5 class="modal-title" id="statesDataModalTitle">States of USA</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
                </div>
                <div class="modal-body">
                    <table class="table table-hover table-striped" style="position: sticky;">
                        <thead class="thead-light">
                            <tr>
                                <th scope="col">State</th>
                                <th scope="col">Cases</th>
                                <th scope="col">Deaths</th>
                                <th scope="col">New Cases</th>
                                <th scope="col">New Deaths</th>
                                <th scope="col">Active</th>
                                <!-- Cureently, there is no data for those values in below -->
                            </tr>
                        </thead>
                    </table>
                    <table id="statesUSTable" class="table table-hover table-striped">

                        <tbody>
                        </tbody>
                    </table>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <!-- <button type="button" class="btn btn-primary">Save changes</button> -->
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/proj4js/2.3.6/proj4.js"></script>
    <script src="https://code.highcharts.com/maps/highmaps.js"></script>
    <script src="https://code.highcharts.com/maps/modules/data.js"></script>
    <script src="https://code.highcharts.com/maps/modules/exporting.js"></script>
    <script src="https://code.highcharts.com/maps/modules/offline-exporting.js"></script>
    <!-- <script src="https://code.highcharts.com/mapdata/custom/world.js"></script> -->
    <script src="https://code.highcharts.com/mapdata/custom/world-highres.js"></script>

    <!-- <script src="js/dark-unica.src.js"></script> -->
    <script src="js/sand-signika.src.js"></script>
    <script src="./dataRequest.js"></script>
    <script src="./table.js"></script>
    <script src="./map.js"></script>
    <script src="js/utils.js"></script>
    <script src="js/country_code.js"></script>
    <script src="./index.js"></script>
</body>

</html>
